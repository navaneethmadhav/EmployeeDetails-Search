<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Employee Details</title>
</head>
<body style="background-color: rgb(255, 211, 219)">
    <div class="container-fluid">
        <div class="row mt-3">
            <h1 style="text-align: center">Employee Details</h1>
            <div class="col-4"></div>
            <div class="col-4 mt-4 p-4 bg-light" style="border: 2px solid black">
                <input type="text" size="50" class="ms-4 mt-5" style="height: 40px" placeholder="Employee ID" id="emp_id">
                <input type="text" size="50" class="ms-4 mt-3" style="height: 40px" placeholder="Employee Name" id="emp_name">
                <input type="text" size="50" class="ms-4 mt-3" style="height: 40px" placeholder="Employee Address" id="emp_addr">
                <input type="text" size="50" class="ms-4 mt-3" style="height: 40px" placeholder="Employee Designation" id="emp_desg">
                <input type="text" size="50" class="ms-4 mt-3" style="height: 40px" placeholder="Employee Experience" id="emp_exp">
                <input type="text" size="50" class="ms-4 mt-3 mb-4" style="height: 40px" placeholder="Employee Salary" id="emp_sal"><br>
                <button class="ms-4 btn btn-success mb-5" style="width: 409px; height: 40px;" onclick="addEmp()">+ Add Employee</button>
            </div>
            <div class="col-4">
                <input type="text" size="50" class="ms-5 mt-4" style="height: 40px;" placeholder="Enter id here" id="searchId">
                <button class="ms-5 mt-3 btn btn-primary" onclick="search()">Search</button>
                <div id="result" class="ms-5 mt-4"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="./employee.js"></script>
</html>
